<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello User</title>
</head>
<body>
    <div class="container">
        <ul style="list-style-type: none; margin-left: -40px;">
            <li style="float: left;"><button onclick="btnSignInOnClick()">Sign In</button></li>
            <li style="float: left;"><button onclick="btnRegistrationOnClick()">Registration</button></li>
            <li style="float: left;"><button>List</button></li>
            <li style="float: left;"><button>Personal Cabinet</button></li>
        </ul>
        <div style="clear: left;"></div>
        <div id="login"></div>
    </div>

<script>
    window.userId = 0;

    function show() {
        console.log(window.userId);
        console.log(window.userName);
        document.getElementById("userName").innerHTML = window.userName;
    }

    function btnSignInOnClick() {
        var loginWindow = document.getElementById("login");
        loginWindow.style.display = "block";
    }

    function btnRegistrationOnClick() {
        var loginWindow = document.getElementById("login");
        loginWindow.style.display = "none";
    }
</script>

</body>
