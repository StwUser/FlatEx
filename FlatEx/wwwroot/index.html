<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello User</title>
</head>
<body>
    <div class="container">
        <ul class="navbar">
            <li><button onclick="btnSignInOnClick()">Sign In</button></li>
            <li><button onclick="btnRegistrationOnClick()">Registration</button></li>
            <li><button onclick="btnPersonalCabinetOnClick()">Personal Cabinet</button></li>
            <li><button>Add Ad</button></li>
            <li><button>Search</button></li>
        </ul>
        <div style="clear: left;"></div>
        <div id="login" class="page"></div>
        <div id="registration" class="page"></div>
        <div id="personalCabinet" class="page"></div>
        <div id="ads" class="page"></div>
        <div id="search" class="page"></div>
    </div>

<script>
    window.userId = 0;
    document.addEventListener("DOMContentLoaded", function (event) {
        hideAllPages();
        document.getElementById("login").style.display = "block";
    });

    function show() {
        console.log(window.userId);
    }

    function btnSignInOnClick() {
        hideAllPages();
        document.getElementById("login").style.display = "block";
    }

    function btnRegistrationOnClick() {
        hideAllPages();
        document.getElementById("registration").style.display = "block";
    }

    function btnPersonalCabinetOnClick() {
        if (window.userId === 0) {
            swal("you're not logged in system", "", "error");
            return;
        }
        hideAllPages();
        document.getElementById("personalCabinet").style.display = "block";
        renderCabinet();
    }

    function hideAllPages() {
        var pages = document.getElementsByClassName("page");
        Array.from(pages).forEach(page => page.style.display = "none");
    }
</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/16.11.0/umd/react.development.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"></script>
<script src="js/app.jsx"></script>
</body>
</html>
